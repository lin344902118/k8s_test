<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>k8s demo</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <main class="d-flex flex-nowrap">
	   <div class="container">
		   <header class="d-flex justify-content-center py-3">
		      <ul class="nav nav-pills">
				<li class="nav-item"><a href="/index" class="nav-link active" aria-current="page">部署</a></li>
				<li class="nav-item"><a href="/deployment" class="nav-link" aria-current="page">查看</a></li>
		      </ul>
		   </header>
	     <form class="offset-md-4 col-md-4 text-center" action="/deployment" method="post">
	     	<h1 class="h3 mb-3 fw-normal">请填写部署参数</h1>
	     	<div class="form-floating mt-2">
	     		<input type="text" class="form-control" id="name" name="name">
	     		<label for="name">部署名称</label>
	     	</div>
	     	<div class="form-floating mt-2">
	     		<input type="text" class="form-control" id="replicas" name="replicas">
	     		<label for="version">服务个数</label>
	     	</div>
	        <div class="form-floating mt-2">
	     		<input type="text" class="form-control" id="imageName" name="imageName">
	     		<label for="imageName">镜像名称</label>
	     	</div>
	     	<div class="form-floating mt-2">
	     		<input type="text" class="form-control" id="imageAddress" name="imageAddress">
	     		<label for="imageAddress">镜像地址</label>
	     	</div>
	        <div class="form-floating mt-2">
	     		<input type="number" class="form-control" id="imagePort" name="imagePort">
	     		<label for="imagePort">镜像端口号</label>
	     	</div>
	     	<button class="w-100 btn btn-lg btn-primary mt-2" type="submit">部署</button>
	     </form>
	     <footer class="py-3 my-4">
			 <ul class="nav justify-content-center border-bottom pb-3 mb-3"></ul>
	     </footer>
	   </div>
    </main>
    <script src="/static/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
